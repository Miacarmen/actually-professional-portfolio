<!doctype html>
<html data-theme="valentine">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>

    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">Mia Carmen</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
                <li><a href="#">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Apps</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Shop Prints</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="flex flex-col justify-center items-center">
            <form class="w-full max-w-lg object-center">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-first-name">
                            First Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="grid-first-name" type="text" placeholder="Jane">
                        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-last-name">
                            Last Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-last-name" type="text" placeholder="Doe">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-password">
                            E-mail
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="email" type="email">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-password">
                            Message
                        </label>
                        <textarea
                            class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
                            id="message"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary mb-3">Send</button>
            </form>
        </div>
    </div>

    <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
        <div class="grid grid-flow-col gap-4">
            <a href="#" class="link link-hover">About</a>
            <a href="#" class="link link-hover">Contact</a>
            <a href="#" class="link link-hover">Projects</a>
            <a href="#" class="link link-hover">Gallery</a>
            <a href="#" class="link link-hover">Shop Prints</a>
        </div>
        <div>
            <div class="grid grid-flow-col gap-4">
                <a href="https://www.instagram.com/thedevilsdisko/"><img src="images/instagram (1).png" width="50px"
                        height="50px"></a>
                <a href="https://github.com/Miacarmen"><img src="images/github.png" width="50px" height="50px"></a>
                <a href="https://www.linkedin.com/in/mia-carmen-7750a6b8/"><img src="images/linkedin.png" width="50px"
                        height="50px"></a>
            </div>
        </div>
        <div>
            <p>Copyright Â© 2022 - Made With Sugar Spice and Everything Nice</p>
        </div>
    </footer>
</body>

</html>
